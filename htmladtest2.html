<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>旅遊平台折扣資訊圖表（文字連結版）</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; /* 移除空白 */
            padding: 0;
            background: #fff;
            touch-action: manipulation;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 確保填充螢幕 */
        }
        .infographic {
            width: 100%;
            max-width: 700px; /* 放大網站顯示 */
            height: auto; /* 自適應高度 */
            margin: 0; /* 移除外邊距 */
            background: #fff;
            border: 2px solid #ccc; /* 增加邊框厚度 */
            border-radius: 5px;
            padding: 8px; /* 增加內邊距 */
            font-family: 'Noto Sans', sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
            overflow: hidden; /* 禁用滾動 */
        }
        .title, .discount {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 4px; /* 增加間距 */
        }
        .emoji {
            font-size: 18px; /* 放大表情符號 */
            color: #FFD700;
            margin-right: 4px; /* 增加間距 */
        }
        .title-text {
            font-size: 16px; /* 放大標題文字 */
            font-weight: bold;
            color: #000;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 4px 0; /* 增加間距 */
            flex-wrap: wrap;
        }
        .button {
            display: inline-block;
            padding: 4px 12px; /* 增加內邊距 */
            margin: 4px; /* 增加外邊距 */
            border-radius: 20px; /* 增加圓角 */
            font-size: 14px; /* 放大字體 */
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            height: 30px; /* 增加高度 */
            line-height: 30px;
            color: #fff;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            z-index: 10;
            width: 100px; /* 增加寬度 */
        }
        .trip {
            background-color: #007bff;
        }
        .agoda {
            background-color: #ff8c00;
        }
        .klook {
            background-color: #ff4500;
        }
        .booking {
            background-color: #007bff;
        }
        .button:hover {
            opacity: 0.8;
        }
        .discount-text {
            font-size: 12px; /* 放大折扣文字 */
            color: #000;
        }
        .discount-link {
            text-decoration: none;
            font-weight: bold;
            z-index: 10;
        }
        .trip-link {
            color: #007bff;
        }
        .klook-link {
            color: #ff4500;
        }
        .arrow {
            font-size: 18px; /* 放大箭頭 */
            color: #ff0000;
        }
        /* 針對App或小螢幕 */
        @media (max-width: 400px) {
            .infographic {
                max-width: 200px; /* 進一步縮小App顯示 */
                height: 70px; /* 減小高度 */
                padding: 4px;
            }
            .button {
                font-size: 8px; /* 縮小字體 */
                width: 50px; /* 縮小寬度 */
                height: 18px; /* 縮小高度 */
                line-height: 18px;
                padding: 1px 6px;
                margin: 2px;
            }
            .title-text {
                font-size: 8px; /* 縮小標題文字 */
            }
            .discount-text {
                font-size: 6px; /* 縮小折扣文字 */
            }
            .emoji, .arrow {
                font-size: 12px; /* 縮小表情和箭頭 */
            }
        }
    </style>
</head>
<body>
    <div class="infographic">
        <div class="title">
            <span class="emoji">😄</span>
            <span class="title-text">酒店在酒店+票務優惠最多</span>
        </div>
        <div class="buttons">
            <a href="https://www.trip.com" target="_blank" class="button trip">Trip.com</a>
            <a href="https://www.agoda.com" target="_blank" class="button agoda">Agoda.com</a>
            <a href="https://www.klook.com" target="_blank" class="button klook">Klook.com</a>
            <a href="https://www.booking.com" target="_blank" class="button booking">Booking.com</a>
        </div>
        <div class="discount">
            <div class="discount-text">
                <span class="emoji">😄</span>《香桃01》獨家優惠碼
                <span class="arrow">➡️</span>
                <a href="https://www.trip.com" target="_blank" class="discount-link trip-link">Trip.com 優惠5%</a>
                <span>|</span>
                <a href="https://www.klook.com" target="_blank" class="discount-link klook-link">Klook 訂酒店佔6%</a>
                <span class="arrow">⮞</span>
            </div>
        </div>
    </div>
</body>
</html>
