<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>旅遊平台折扣資訊圖表（文字連結版）</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            touch-action: manipulation;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .infographic {
            width: 100%;
            max-width: 1000px; /* 放大網站顯示 */
            height: auto;
            margin: 0;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-family: 'Noto Sans', sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
            overflow: hidden;
        }
        .title, .discount {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }
        .emoji {
            font-size: 20px;
            color: #FFD700;
            margin-right: 5px;
        }
        .title-text {
            font-size: 18px;
            font-weight: bold;
            color: #000;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px 0;
            flex-wrap: wrap;
        }
        .button {
            display: inline-block;
            padding: 4px 10px;
            margin: 4px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            height: 35px;
            line-height: 35px;
            color: #fff;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            z-index: 10;
            width: 120px; /* 增加按鈕寬度 */
        }
        .trip {
            background-color: #007bff;
        }
        .agoda {
            background-color: #ff8c00;
        }
        .klook {
            background-color: #ff4500;
        }
        .booking {
            background-color: #007bff;
        }
        .button:hover {
            opacity: 0.8;
        }
        .discount-text {
            font-size: 14px;
            color: #000;
        }
        .discount-link {
            text-decoration: none;
            font-weight: bold;
            z-index: 10;
        }
        .trip-link {
            color: #007bff;
        }
        .klook-link {
            color: #ff4500;
        }
        .arrow {
            font-size: 20px;
            color: #ff0000;
        }
        /* 針對App或小螢幕 */
        @media (max-width: 400px) {
            .infographic {
                max-width: 300px; /* 增加App整體寬度 */
                height: 80px;
                padding: 5px;
            }
            .button {
                font-size: 10px; /* 縮小字體 */
                width: 40px; /* 縮小按鈕寬度 */
                height: 20px; /* 縮小高度 */
                line-height: 20px;
                padding: 1px 4px; /* 縮小內邊距 */
                margin: 2px; /* 縮小外邊距 */
            }
            .title-text {
                font-size: 10px;
            }
            .discount-text {
                font-size: 8px;
            }
            .emoji, .arrow {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="infographic">
        <div class="title">
            <span class="emoji">😄</span>
            <span class="title-text">酒店在酒店+票務優惠最多</span>
        </div>
        <div class="buttons">
            <a href="https://www.trip.com" target="_blank" class="button trip">Trip.com</a>
            <a href="https://www.agoda.com" target="_blank" class="button agoda">Agoda.com</a>
            <a href="https://www.klook.com" target="_blank" class="button klook">Klook.com</a>
            <a href="https://www.booking.com" target="_blank" class="button booking">Booking.com</a>
        </div>
        <div class="discount">
            <div class="discount-text">
                <span class="emoji">😄</span>《香桃01》獨家優惠碼
                <span class="arrow">➡️</span>
                <a href="https://www.trip.com" target="_blank" class="discount-link trip-link">Trip.com 優惠5%</a>
                <span>|</span>
                <a href="https://www.klook.com" target="_blank" class="discount-link klook-link">Klook 訂酒店佔6%</a>
                <span class="arrow">⮞</span>
            </div>
        </div>
    </div>
</body>
</html>
