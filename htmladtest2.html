<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>旅遊平台折扣資訊圖表（文字連結版）</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            touch-action: manipulation;
        }
        .infographic {
            width: 100%;
            max-width: 300px; /* 進一步縮小最大寬度 */
            height: auto;
            margin: 0 auto; /* 移除外邊距 */
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 3px;
            font-family: 'Noto Sans', sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
            overflow: hidden;
        }
        .title, .discount {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1px; /* 減小間距 */
        }
        .emoji {
            font-size: 10px; /* 縮小表情符號 */
            color: #FFD700;
            margin-right: 1px; /* 減小間距 */
        }
        .title-text {
            font-size: 8px; /* 縮小標題文字 */
            font-weight: bold;
            color: #000;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1px 0; /* 減小間距 */
            flex-wrap: wrap;
        }
        .button {
            display: inline-block;
            padding: 1px 6px; /* 減小內邊距 */
            margin: 1px; /* 減小外邊距 */
            border-radius: 15px;
            font-size: 8px; /* 縮小字體 */
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            height: 18px; /* 減小高度 */
            line-height: 18px;
            color: #fff;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            z-index: 10;
            width: 60px; /* 減小寬度 */
        }
        .trip {
            background-color: #007bff;
        }
        .agoda {
            background-color: #ff8c00;
        }
        .klook {
            background-color: #ff4500;
        }
        .booking {
            background-color: #007bff;
        }
        .button:hover {
            opacity: 0.8;
        }
        .discount-text {
            font-size: 6px; /* 縮小折扣文字 */
            color: #000;
        }
        .discount-link {
            text-decoration: none;
            font-weight: bold;
            z-index: 10;
        }
        .trip-link {
            color: #007bff;
        }
        .klook-link {
            color: #ff4500;
        }
        .arrow {
            font-size: 10px; /* 縮小箭頭 */
            color: #ff0000;
        }
        @media (max-width: 400px) {
            .infographic {
                padding: 1px;
            }
            .button {
                font-size: 6px;
                width: 50px;
                height: 15px;
                line-height: 15px;
            }
            .title-text {
                font-size: 6px;
            }
            .discount-text {
                font-size: 5px;
            }
            .emoji, .arrow {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="infographic">
        <div class="title">
            <span class="emoji">😄</span>
            <span class="title-text">酒店在酒店+票務優惠最多</span>
        </div>
        <div class="buttons">
            <a href="https://www.trip.com" target="_blank" class="button trip">Trip.com</a>
            <a href="https://www.agoda.com" target="_blank" class="button agoda">Agoda.com</a>
            <a href="https://www.klook.com" target="_blank" class="button klook">Klook.com</a>
            <a href="https://www.booking.com" target="_blank" class="button booking">Booking.com</a>
        </div>
        <div class="discount">
            <div class="discount-text">
                <span class="emoji">😄</span>《香桃01》獨家優惠碼
                <span class="arrow">➡️</span>
                <a href="https://www.trip.com" target="_blank" class="discount-link trip-link">Trip.com 優惠5%</a>
                <span>|</span>
                <a href="https://www.klook.com" target="_blank" class="discount-link klook-link">Klook 訂酒店佔6%</a>
                <span class="arrow">⮞</span>
            </div>
        </div>
    </div>
</body>
</html>
