<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>旅遊平台折扣資訊圖表（文字連結版）</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fff;
            touch-action: manipulation; /* 禁用雙指縮放 */
        }
        .infographic {
            width: 800px;
            height: 150px;
            margin: 20px auto;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-family: 'Noto Sans', sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .title, .discount {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }
        .emoji {
            font-size: 20px;
            color: #FFD700; /* 黃色笑臉 */
            margin-right: 5px;
        }
        .title-text {
            font-size: 16px;
            font-weight: bold;
            color: #000;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            padding: 5px 20px;
            margin: 0 5px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            height: 40px;
            line-height: 40px;
            color: #fff;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            z-index: 10; /* 確保按鈕在最上層 */
        }
        .trip {
            background-color: #007bff; /* Trip.com藍色 */
            width: 120px;
        }
        .agoda {
            background-color: #ff8c00; /* Agoda橙色 */
            width: 120px;
        }
        .klook {
            background-color: #ff4500; /* Klook紅色 */
            width: 120px;
        }
        .booking {
            background-color: #007bff; /* Booking.com藍色 */
            width: 120px;
        }
        .button:hover {
            opacity: 0.8;
        }
        .discount-text {
            font-size: 14px;
            color: #000;
        }
        .discount-link {
            text-decoration: none;
            font-weight: bold;
            z-index: 10; /* 確保連結可點擊 */
        }
        .trip-link {
            color: #007bff;
        }
        .klook-link {
            color: #ff4500;
        }
        .arrow {
            font-size: 20px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="infographic">
        <!-- 標題 -->
        <div class="title">
            <span class="emoji">😄</span>
            <span class="title-text">酒店在酒店+票務優惠最多</span>
        </div>
        <!-- 按鈕 -->
        <div class="buttons">
            <a href="https://www.trip.com" target="_blank" class="button trip">Trip.com</a>
            <a href="https://www.agoda.com" target="_blank" class="button agoda">Agoda.com</a>
            <a href="https://www.klook.com" target="_blank" class="button klook">Klook.com</a>
            <a href="https://www.booking.com" target="_blank" class="button booking">Booking.com</a>
        </div>
        <!-- 折扣描述 -->
        <div class="discount">
            <div class="discount-text">
                <span class="emoji">😄</span>《香桃01》獨家優惠碼
                <span class="arrow">➡️</span>
                <a href="https://www.trip.com" target="_blank" class="discount-link trip-link">Trip.com 優惠5%</a>
                <span>|</span>
                <a href="https://www.klook.com" target="_blank" class="discount-link klook-link">Klook 訂酒店佔6%</a>
                <span class="arrow">⮞</span>
            </div>
        </div>
    </div>
</body>
</html>
