<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入 Cloudflare Stream 影片</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* 限制最大寬度 */
            padding-top: 56.25%; /* 16:9 比例 */
            background-color: #000; /* 影片背景色 */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .video-container iframe {
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }

        /* 響應式設計 */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .video-container {
                max-width: 100%;
                padding-top: 75%; /* 在小螢幕上調整比例 */
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe 
            src="https://customer-azgtjreyjf3f095g.cloudflarestream.com/bcccc2392026da896bea7916a62762b9/iframe?autoplay=true&poster=https%3A%2F%2Fcustomer-azgtjreyjf3f095g.cloudflarestream.com%2Fbcccc2392026da896bea7916a62762b9%2Fthumbnails%2Fthumbnail.jpg%3Ftime%3D%26height%3D600" 
            loading="lazy"
            allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;"
            allowfullscreen="true">
        </iframe>
    </div>
</body>
</html>
