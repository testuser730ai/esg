<html>
  <head>
    <title>IMA HTML5 Attempt to Autoplay</title>
    <link rel="stylesheet" type="text/css" href="https://cdn2.am730.com.hk/style.css">
    <script type="text/javascript" src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script type="text/javascript" src="https://cdn2.am730.com.hk/ads.js"></script>
  </head>

  <body onload=initDesktopAutoplayExample()>
    <div id="mainContainer">
      <div id="content">
        <video id="contentElement" playsinline>
          <source src="https://storage.googleapis.com/gvabox/media/samples/stock.mp4"></source>
        </video>
      </div>
      <div id="adContainer"></div>
    </div>
    <button id="playButton">Play</button>
  </body>
</html>
