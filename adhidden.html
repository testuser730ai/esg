<html>
  <head>
    <title>IMA HTML5 Attempt to Autoplay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn2.am730.com.hk/style.css">
    <script type="text/javascript" src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script type="text/javascript" src="https://cdn2.am730.com.hk/ads.js"></script>
    <style>
      /* 重置預設邊距 */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* 主容器 */
      #mainContainer {
        width: 100%;
        height: 100%;
        position: relative;
      }

      /* 響應式 video 容器 */
      #content {
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 比例 */
        height: 0;
        position: relative;
        overflow: hidden;
      }

      #contentElement {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* 確保 video 填滿容器 */
      }

      /* 廣告容器 */
      #adContainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      /* 播放按鈕 */
      #playButton {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        padding: 10px 20px;
        cursor: pointer;
      }

      /* 響應式調整 */
      @media screen and (max-width: 768px) {
        #content {
          padding-bottom: 56.25%; /* 保持 16:9 */
        }
        #playButton {
          padding: 8px 16px;
          font-size: 14px;
        }
      }
    </style>
  </head>

  <body onload="initDesktopAutoplayExample()">
    <div id="mainContainer">
      <div id="content">
        <video id="contentElement" playsinline>
          <source src="https://storage.googleapis.com/gvabox/media/samples/stock.mp4"></source>
        </video>
      </div>
      <div id="adContainer"></div>
    </div>
    <button id="playButton">Play</button>
  </body>
</html>
