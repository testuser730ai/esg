<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>旅遊平台折扣資訊圖表（文字連結版）</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            touch-action: manipulation;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .infographic {
            width: 90vw; /* 相對螢幕寬度 */
            max-width: 1000px; /* 網站最大寬度 */
            height: auto; /* 高度自適應 */
            margin: 0 auto;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 1vw; /* 相對內邊距 */
            font-family: 'Noto Sans', sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
            overflow: hidden;
        }
        .title, .discount {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5vw; /* 相對間距 */
        }
        .emoji {
            font-size: 2vw; /* 相對文字大小 */
            color: #FFD700;
            margin-right: 0.5vw;
        }
        .title-text {
            font-size: 2vw;
            font-weight: bold;
            color: #000;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0.5vw 0;
            flex-wrap: wrap;
        }
        .button {
            display: inline-block;
            padding: 0.5vw 1.5vw;
            margin: 0.5vw;
            border-radius: 2vw;
            font-size: 1.5vw;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            height: 4vw;
            line-height: 4vw;
            color: #fff;
            text-shadow: 0 0.2vw 0.2vw rgba(0, 0, 0, 0.2);
            z-index: 10;
            width: 15vw; /* 相對寬度 */
            box-sizing: border-box;
            background-color: inherit;
            overflow: hidden;
            white-space: nowrap; /* 防止文字換行 */
            text-overflow: ellipsis; /* 文字溢出顯示省略號 */
        }
        .trip {
            background-color: #007bff;
        }
        .agoda {
            background-color: #ff8c00;
        }
        .klook {
            background-color: #ff4500;
        }
        .booking {
            background-color: #007bff;
        }
        .button:hover {
            opacity: 0.8;
        }
        .discount-text {
            font-size: 1.2vw;
            color: #000;
            text-align: center;
        }
        .discount-link {
            text-decoration: none;
            font-weight: bold;
            z-index: 10;
        }
        .trip-link {
            color: #007bff;
        }
        .klook-link {
            color: #ff4500;
        }
        .arrow {
            font-size: 2vw;
            color: #ff0000;
        }
        /* 小螢幕 (<400px，例如iPhone 6) */
        @media (max-width: 400px) {
            .infographic {
                padding: 1vw;
            }
            .button {
                font-size: 2.5vw;
                width: 20vw;
                height: 6vw;
                line-height: 6vw;
                padding: 0.5vw 1vw;
                margin: 0.5vw;
            }
            .title-text {
                font-size: 3vw;
            }
            .discount-text {
                font-size: 2vw;
            }
            .emoji, .arrow {
                font-size: 2.5vw;
            }
        }
        /* 中螢幕 (400px-600px) */
        @media (min-width: 400px) and (max-width: 600px) {
            .infographic {
                padding: 1vw;
            }
            .button {
                font-size: 2vw;
                width: 18vw;
                height: 5vw;
                line-height: 5vw;
            }
            .title-text {
                font-size: 2.5vw;
            }
            .discount-text {
                font-size: 1.5vw;
            }
            .emoji, .arrow {
                font-size: 2vw;
            }
        }
        /* 大螢幕 (>600px) */
        @media (min-width: 600px) {
            .infographic {
                padding: 1vw;
            }
            .button {
                font-size: 1.5vw;
                width: 15vw;
                height: 4vw;
                line-height: 4vw;
            }
            .title-text {
                font-size: 2vw;
            }
            .discount-text {
                font-size: 1.2vw;
            }
            .emoji, .arrow {
                font-size: 2vw;
            }
        }
    </style>
</head>
<body>
    <div class="infographic">
        <div class="title">
            <span class="emoji">😄</span>
            <span class="title-text">酒店在酒店+票務優惠最多</span>
        </div>
        <div class="buttons">
            <a href="https://www.trip.com" target="_blank" class="button trip">Trip.com</a>
            <a href="https://www.agoda.com" target="_blank" class="button agoda">Agoda.com</a>
            <a href="https://www.klook.com" target="_blank" class="button klook">Klook.com</a>
            <a href="https://www.booking.com" target="_blank" class="button booking">Booking.com</a>
        </div>
        <div class="discount">
            <div class="discount-text">
                <span class="emoji">😄</span>《香桃01》獨家優惠碼
                <span class="arrow">➡️</span>
                <a href="https://www.trip.com" target="_blank" class="discount-link trip-link">Trip.com 優惠5%</a>
                <span>|</span>
                <a href="https://www.klook.com" target="_blank" class="discount-link klook-link">Klook 訂酒店佔6%</a>
                <span class="arrow">⮞</span>
            </div>
        </div>
    </div>
</body>
</html>
