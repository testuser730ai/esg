<!-- am730_ESG_fixed_cms.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AM730 ESG Fixed Map for CMS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%; /* 根據父容器自適應 */
            height: 0;
            padding-top: 55.56%; /* 根據圖片比例 (500/900 = 0.5556) 計算 */
            background: url('https://cdn.am730.com.hk/s3fs-public/2025-01/am730_ESG%20awards%202024%20register%20now.jpg') no-repeat;
            background-size: 100% 100%; /* 填滿容器 */
            background-position: center;
        }
        .clickable-area {
            position: absolute;
            left: 51.2%; /* 根據原始 coords (461/900 ≈ 51.2%) 調整 */
            top: 72.8%;  /* 根據原始 coords (364/500 ≈ 72.8%) 調整 */
            width: 40%;  /* 根據按鈕寬度 (824-461=363/900 ≈ 40%) 調整 */
            height: 23.6%; /* 根據按鈕高度 (482-364=118/500 ≈ 23.6%) 調整 */
            background: transparent;
            cursor: pointer;
        }
        .clickable-area:hover {
            background: rgba(0, 255, 0, 0.1); /* 測試用高亮 */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.am730.com.hk/" target="_blank">
            <div class="clickable-area"></div>
        </a>
    </div>
</body>
</html>
